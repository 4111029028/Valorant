<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <style>
      #picture {
        text-align: center;
        margin-top: 20px;
      }

      #home h2 {
        font-weight: bold;
      }

      #home p:first-of-type {
        margin-top: -20px;
        font-size: 1.5rem;
        font-weight: bold;
      }

      #home p:nth-of-type(2) {
        font-size: 1.2rem;
      }

      .btn-custom {
        background-color: #f04a4a !important;
        color: white !important;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <script src="header.js"></script>

    <section id="picture">
      <img src="https://i0.wp.com/uploads.saigacdn.com/2024/08/valorant-cs-release-00.jpg?resize=860,455" alt="有圓角的圖片" style="border-radius: 10px; width: 1000px;" />
    </section>

    <section id="home" style="text-align: center;">
      <h2>我們是《特戰英豪》</h2>
      <p>有我無極限</p>
      <p>在全球競技擂台上,注入你的風格與經驗。你可以在攻防輪替中善用頂尖槍法與戰略技能,努力搶下13回合。<br>
      每回合都只有一條命,想活到最後,你的腦筋就得動得比對手快。在競技模式、一般模式、死鬥模式以及輻能搶攻戰中奮勇迎敵。</p>
      <a href="https://playvalorant.com/zh-tw/" target="_blank" class="btn btn-custom">探索遊戲</a>
    </section>

    <div id="chart-container" style="width: 100%; height: auto;" hidden="true"></div>

    <div id="footer"></div>
    <script src="footer.js"></script>
  </body>
</html>
