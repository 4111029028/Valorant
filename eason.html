<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特戰英豪特務資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #1f1e1e;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background: #e05050;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2em;
            background: #f8f8f8;

        }
        .link {
        margin: 0 20px;
        }
        footer {
            background: #1f1e1e;
            color: #fff;
            text-align: center;
            padding: 0.5vh, 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Container for agent divs - set up a grid layout */
        #agents-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));  /* Creates responsive columns */
            grid-gap: 20px;  /* Space between items */
            margin-top: 20px;
        }

        /* Styling for each agent div */
        .agent-div {
            background-color: #fff;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Styling for agent name */
        .agent-div h1 {
            font-size: 1.5em;
            margin: 0;
            text-align: center;
            font-weight: bold;
        }

        #section-title {
            padding:0;
            font-size: 1.5em;
        }
        /* Agent detail layout */
        #agent-details {
            display: flex;
            flex-direction: row;
            align-items: center; /* Vertically align content */
            margin-top: 1em;
            justify-content:center; /* Center the content */
        }

        /* Styling for the agent image */
        #agent-details img {
            width: 350px; 
            height: 350px; 
            margin-right: 20px; 
            border-radius: 5px; 
        }

        #nextbutton {
            position:fixed;
            width: 80px; 
            height: 33px;
        }




        /* Styling for the agent description */
        #agent-description {
            font-size: 1.2em; 
            text-align: left;
            max-width: 600px;
            line-height: 1.5;
        }

        p {
            font-size: 20px; 
            line-height: 2; 
            margin: 10px 0; 
        }
        h2 {
            font-size: 30px; 
            margin: 30px 0; 
        }


        .agent-div {
            font-size: 20px;
            background-color: #e05050;
            color: #fff;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100px; 
        }

        .nextpage {
            font-size: 15px;
            background-color: #e05050;
            color: #fff;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 50px; 
        }

        
    </style>
</head>
<body>
    <header>
        <h1 id="page-title">特戰英豪特務資訊</h1>
    </header>
    <nav>
        <a href="#" onclick="showHomePage()">主頁</a>
        <a href="#" onclick="showChart('A','E','I','M','Q','決鬥者', '決鬥者的詳細資訊')">決鬥者</a>
        <a href="#" onclick="showChart('B','F','J','N','R','控場者', '控場者的詳細資訊')">控場者</a>
        <a href="#" onclick="showChart('C','G','K','O','S', '先鋒', '先鋒的詳細資訊')">先鋒</a>
        <a href="#" onclick="showChart('D','H','L','P','T', '守衛', '守衛的詳細資訊')">守衛</a>
    </nav>

    <main>
        <section id="content">
            <h1 id="section-title">點擊上方的類型來瞭解每個特務的詳細資訊。</h1>
            <a href="https://docs.google.com/spreadsheets/d/1CxK_mflZMXi7kjS3e_gBxrsKDiKAmyMnoc8v6JtQThA/edit?usp=sharing" target="_blank" class="link">Google Chart</a>
            <a href="https://github.com/4111029028/Valorant.git" target="_blank" class="link">Git Hub</a>
        </section>
        <section id="home" style="text-align: center;">
            <h2>決鬥者</h2>
            <p>決鬥者專注於進攻，具有高單體爆發傷害能力</p>
            <h2>控場者</h2>
            <p>控場者擅長掌控地圖，利用煙霧和技能壓制敵方行動</p>
            <h2>先鋒</h2>
            <p>先鋒負責開啟戰鬥，擁有探索和破壞性技能</p>
            <h2>守衛</h2>
            <p>守衛擅長保護隊友和設置陷阱以擊退敵人</p>
        </section>
        <div id="chart-container" style="width: 100%; height: auto;" hidden="true"></div>
        <div id="agents-container"></div>
    </main>
    
    <footer>
        <p>&copy;4111029028</p>
    </footer>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', { packages: ['table'] });

        function showChart(category, category2, category3, category4, category5, agentName, agentDetails) {
            document.getElementById('agents-container').style.display = 'grid';
            document.getElementById('home').style.display = 'none';
            
            document.getElementById('page-title').innerText = agentName ;
            document.getElementById('agents-container').innerHTML = `<p>${agentDetails}</p>`;

            const queryString = encodeURIComponent(`SELECT ${category},${category2},${category3},${category4},${category5}`);
            const sheetURL = 'https://docs.google.com/spreadsheets/d/1CxK_mflZMXi7kjS3e_gBxrsKDiKAmyMnoc8v6JtQThA/gviz/tq?tq=' + queryString;

            const query = new google.visualization.Query(sheetURL);
            query.send(response => {
                if (response.isError()) {
                    alert('Error fetching data: ' + response.getMessage());
                    return;
                }

                const data = response.getDataTable();
                document.getElementById('agents-container').innerHTML = '';

                // Dynamic add <div> in grid
                    for (let i = 0; i < data.getNumberOfRows(); i++) {
                    const agentName = data.getValue(i, 0); // 角色名稱
                    const agentImageUrls = [
                        data.getValue(i, 1), // 第一張圖片
                        data.getValue(i, 3), // 第二張圖片
                        data.getValue(i, 4)  // 第三張圖片
                    ];
                    const agentDescription = data.getValue(i, 2); // 描述文字

                    if (!agentName || agentName.trim() === "") {
                        continue;
                    }

                    // Create button element
                    const agentButton = document.createElement('button');
                    agentButton.classList.add('agent-div');
                    agentButton.textContent = agentName;

                    // Add click event to the button
                    agentButton.onclick = () => {
                        const container = document.getElementById('agents-container');
                        container.style.display = 'block';
                        container.innerHTML = '';

                        // Display agent name (large title)
                        const nameHeading = document.createElement('h1');
                        nameHeading.textContent = agentName;
                        nameHeading.style.textAlign = 'center';
                        nameHeading.style.marginTop = '1em';
                        container.appendChild(nameHeading);

                        // Create container for image and description, using flex layout
                        const agentDetails = document.createElement('div');
                        agentDetails.id = 'agent-details';
                        
                        const A = document.createElement('div');
                        A.id = 'img+nextpage';

                        const B = document.createElement('div');
                        B.id = 'detail';


                        // Display agent image and navigation buttons
                        const image = document.createElement('img');
                        let currentImageIndex = 0;

                        function updateImage() {
                            image.src = agentImageUrls[currentImageIndex];
                            image.alt = `${agentName} 的圖片`;
                            image.style.width = '352px'; 
                            image.style.height = '460px'; 
                        }
                        

                        updateImage();
                        A.appendChild(image);

                        
                        const nextButton = document.createElement('button');
                        nextButton.classList.add('nextpage');
                        nextButton.textContent = '下一張';
                        nextButton.onclick = () => {
                            currentImageIndex = (currentImageIndex + 1) % agentImageUrls.length;
                            updateImage();
                        };
                        nextButton.id = 'nextbutton'

                        // Display agent description
                        const description = document.createElement('p');
                        description.id = 'agent-description';
                        description.textContent = agentDescription || '無敘述';
                        B.appendChild(description);
                        
                        A.appendChild(nextButton);
                        agentDetails.appendChild(A);
                        agentDetails.appendChild(B);
                        container.appendChild(agentDetails);
                    };

                    // Add button to the page
                    document.getElementById('agents-container').appendChild(agentButton);
                }

                const table = new google.visualization.Table(document.getElementById('chart-container'));
                table.draw(data, {
                    showRowNumber: false,
                    width: '100%',
                    height: '100%'
                });
            });
        }

        // Return to homepage
        function showHomePage() {
            document.getElementById('agents-container').style.display = 'grid';
            document.getElementById('home').style.display = 'block';
            document.getElementById('agents-container').innerHTML = '';
            document.getElementById('page-title').innerText = '特戰英豪特務資訊';
        }
    </script>
</body>
</html>
